<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Technician Login</title>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="d-flex flex-column bg-dark text-white sidebar" id="sidebar">
            <div class="d-flex align-items-center p-3 border-bottom border-secondary">
                <div class="toggle-btn" id="toggle-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="fs-3 fw-bold ms-2">
                    <img src="/images/logo.png" width="40px" height="20px" alt="logo">
                </div>
                <div class="fs-5 ms-2"><a style="text-decoration: none; color: #f2f2f2;" href="/technicianForm.html">Menu</a></div>
            </div>
            <ul class="nav flex-column flex-grow-1">
                <li class="nav-item"><a href="#" class="nav-link text-white d-flex align-items-center"><i class="fas fa-home me-2"></i><span>Start new analysis</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white d-flex align-items-center"><i class="fas fa-user me-2"></i><span>Resume analysis</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white d-flex align-items-center"><i class="fas fa-chart-bar me-2"></i><span>Logs</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white d-flex align-items-center"><i class="fas fa-calendar-alt me-2"></i><span>Report</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white d-flex align-items-center"><i class="fas fa-th-large me-2"></i><span>Schedule Repairs</span></a></li>
            </ul>
            <div class="border-top border-secondary p-3 d-flex align-items-center">
                <img src="/images/technician.png" alt="User Profile" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                <span class="me-2">Technician</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Chatbot UI -->
            <div class="chatbot-container">
                <div class="chatbot-header">
                    <span class="title">Chatbot</span>
                    <i class="fas fa-times close-btn"></i>
                </div>
                <div class="chatbot-body">
                    <div class="options">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Type a message...">
                        <label for="image-input" class="fas fa-paperclip attach-btn"></label>
                        <b class="fas fa-microphone voice-input-btn"><img src="/images/mic.png" height="20px" alt="mic"></b>
                        <b class="fas fa-gallery pdf-generate-btn"><img style="padding-left: px;" src="/images/pdf.png" height="20px" alt="pdf"></b>
                        <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
