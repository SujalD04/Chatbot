<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Include Font Awesome for icons -->
    <title>Technician Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            transition: width 0.3s;
            width: 250px;
            height: 120vh;
        }
        .sidebar.closed {
            width: 60px;
        }
        .sidebar .nav-link {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar.closed .nav-link span {
            display: none;
        }
        .sidebar .toggle-btn {
            cursor: pointer;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-box {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 1.5rem;
            background-color: #ffffff;
        }
        .form-box .form-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="d-flex h-100">
        <!-- Sidebar -->
        <div class="d-flex flex-column bg-dark text-white sidebar" id="sidebar">
            <div class="d-flex align-items-center p-3 border-bottom border-secondary">
                <div class="toggle-btn" id="toggle-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="fs-3 fw-bold me-2 ms-2"><img src="/images/logo.png" width="40px" height="20px" alt="logo"/></div>
                <div class="fs-5">Menu</div>
            </div>
            <ul class="nav flex-column flex-grow-1">
                <li class="nav-item">
                    <a href="chat.html" class="nav-link text-white d-flex align-items-center">
                        <i class="fas fa-home me-2"></i>
                        <span>Start new analysis</span>
                    </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-white d-flex align-items-center">
                      <i class="fas fa-user me-2"></i>
                      <span>Resume analysis</span>
                  </a>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex align-items-center">
                        <i class="fas fa-chart-bar me-2"></i>
                        <span>Logs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex align-items-center">
                        <i class="fas fa-calendar-alt me-2"></i>
                        <span>Report</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex align-items-center">
                        <i class="fas fa-th-large me-2"></i>
                        <span>Schedule Repairs</span>
                    </a>
                </li>
            </ul>
            <div class="border-top border-secondary p-3 d-flex align-items-center">
                <img src="/images/technician.png" alt="User Profile" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                <span class="me-2">Technician</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    
        <!-- Content Area -->
        <div class="flex-grow-1 bg-light p-4">
            <div class="form-box">
                <div class="form-title">Form</div>
                <form action="/TechnicianPost" method="post">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Truck Serial Number (e.g., 7301234, 730EJ73245, 73592849, 735EJBC9723)">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Truck Model (e.g., 730, 730 EJ, 735, 745)">
                        </div>
                        <div class="col-md-2 mb-3">
                            <input type="number" class="form-control" placeholder="Inspection ID (Auto-incremented)">
                        </div>
                    </div>
                  
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Inspector Name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Inspection Employee ID">
                        </div>
                    </div>
                  
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <input type="datetime-local" class="form-control" placeholder="Date & Time of Inspection">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Location of Inspection">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Geo Coordinates of Inspection (optional)">
                        </div>
                    </div>
                  
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <input type="number" class="form-control" placeholder="Service Meter Hours (Odometer reading)">
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" placeholder="Inspector Signature">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Customer Name / Company name">
                        </div>
                    </div>
                  
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="CAT Customer ID">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 text-center">
                            <input type="button" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        document.getElementById('toggle-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('closed');
        });
    </script>
</body>
</html>
