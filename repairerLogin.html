<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairer Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="repairerLogin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="/images/logo2.png"  alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><b>Switch user</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container marketing my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center text-white bg-dark-transparent p-5 rounded shadow" >
                <h2>Repairer Login</h2>
                <p>Welcome! Please log in to access your dashboard.</p>
                <form action="/RepairerPost" method="post" class="text-left">
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputUsername"
                            placeholder="Enter Username"
                        />
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Password"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 bg-dark-transparent" >Submit</button>
                </form>
            </div>
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="footer container">
        <p>
            <a href="#">Contact</a> | <a href="#">Site Map</a> |
            <a href="#">Privacy</a> | <a href="#">Legal</a> | &copy; 2024 Caterpillar, Inc.
            <a href="#">All Rights Reserved</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
